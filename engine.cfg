[application]

name="Rumble Pong"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

width=640
height=400

[image_loader]

filter=false

[input]

left_move_down=[key(Z)]
right_run=[key(Kp Add)]
right_shoot=[key(Enter)]
left_run=[key(Q)]
left_shoot=[key(Space)]
left_move_up=[key(A)]
right_move_up=[key(Up)]
right_move_down=[key(Down)]

[render]

default_clear_color=#ff000000
