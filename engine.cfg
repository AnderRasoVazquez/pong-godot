[application]

name="Pong"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

width=640
height=400

[image_loader]

filter=false

[input]

left_shoot=[key(Space)]
right_shoot=[key(S)]
left_run=[key(Period), key(Q)]
right_run=[key(L)]
left_move_down=[key(Minus), key(Z)]
left_move_up=[key(A)]
right_move_up=[key(Up)]
right_move_down=[key(Down)]

[render]

default_clear_color=#ff000000
